<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Session Tracker - Question 4</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1b1b2f;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #162447;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        h1 {
            text-align: center;
            color: #e0e0e0;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons a {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #1f4068;
            color: #e0e0e0;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .buttons a:hover {
            background-color: #e43f5a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What days do you plan on studying this topic?</h1>
        <div class="buttons">
            <a href="question5.html">Monday</a>
            <a href="question5.html">Tuesday</a>
            <a href="question5.html">Wednesday</a>
            <a href="question5.html">Thursday</a>
            <a href="question5.html">Friday</a>
            <a href="question5.html">Saturday</a>
            <a href="question5.html">Sunday</a>
        </div>
    </div>
</body>
</html>
